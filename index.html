<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:," type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Figtree:300,regular,500,600,700,800,900,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plant Monitor App</title>
  </head>
  <body>
    <main class="main">
      <header class="header__container">
        <h1 class="header__title">ðŸª´ Plant Monitor</h1>
        <h2 class="header__city"></h2>
      </header>
      <section class="selection__container">
        <form class="selection__container__form">
          <!-- <input
            type="text"
            name="city"
            class="selection__city__input"
            placeholder="Enter city name"
          /> -->
          <input
            type="number"
            name="mintemp"
            class="selection__mintemp__input"
            placeholder="min temp"
          />
          <input
            type="number"
            name="maxtemp"
            class="selection__maxtemp__input"
            placeholder="max temp"
          />
          <button class="selection__submit__button">Submit</button>
        </form>
      </section>
      <section class="plant__instructions__container">
        <h3 class="plant__instructions">
          You should
          <span class="plant__instructions__content"></span>tonight.
        </h3>
      </section>
      <section class="forecast__container">
        <h2 class="forecast__title">6-Day Forecast</h2>
        <div class="forecast__grid">
          <div class="grid__box" id="day__one"></div>
          <div class="grid__box" id="day__two"></div>
          <div class="grid__box" id="day__three"></div>
          <div class="grid__box" id="day__four"></div>
          <div class="grid__box" id="day__five"></div>
          <div class="grid__box" id="day__six"></div>
        </div>
      </section>
      <footer class="footer__container">
        Created by <a href="https://github.com/carisaelam">Carisa Elam</a>
      </footer>
    </main>

    <script src="script.js"></script>
  </body>
</html>
